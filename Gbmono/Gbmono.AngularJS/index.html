<!DOCTYPE html>
<!-- angular module name-->
<html id="ng-app" ng-app="gbmono">
<head>
    <title>Gbmono</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css & site css -->
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/uikit.css" rel="stylesheet" />
    <link href="content/css/gbmono.css" rel="stylesheet" />
    <link href="content/css/leftmenu.css" rel="stylesheet" />
</head>
<body class="preload tile-1-bg"
      ng-controller="layoutController">

    <div class="page-wrapper boxed-wrapper shadow">
        <!-- header -->
        <div ng-include="'app/includes/header.html'"
             ng-controller="headerController">
        </div>

        <!-- intro block -->
        <!--<div ng-include="'app/includes/highlight.html'"
             ng-controller="highlightController">
        </div>-->
        <!-- content -->
        <!-- angular view -->
        <div ng-view class="content-block slide" style="min-height:720px;"></div>
    </div>

    <!-- newsletter -->
    <!--<div ng-include="'app/includes/newsletter.html'"
         ng-controller="newsletterController">
    </div>-->
    <!-- footer -->
    <div ng-include="'app/includes/footer.html'"
         ng-controller="footerController">
    </div>

    <!-- scripts -->
    <script src="Scripts/jquery-latest.min.js"></script>
    <!--<script src="Scripts/bootstrap.min.js"></script>-->

    <script src="Scripts/uikit.js"></script>

    <!-- angularJs -->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-local-storage.js"></script>


    <!-- app module -->
    <script src="app/consts.js"></script>
    <script src="app/app.js"></script>

    <!-- services -->
    <script src="app/services/dataFactory.js"></script>
    <script src="app/services/authInterceptor.js"></script>
    <script src="app/services/uiService.js"></script>
    <!-- layout (master) page controller-->
    <script src="app/layout.js"></script>

    <!-- page controllers-->
    <script src="app/controllers/home/homeController.js"></script>
    <script src="app/controllers/categories/categoriesController.js"></script>
    <script src="app/controllers/products/productListController.js"></script>
    <script src="app/controllers/brands/brandsController.js"></script>
    <script src="app/controllers/accounts/accountsController.js"></script>
    <script src="app/controllers/products/productDetailController.js"></script>

</body>
</html>
