<div class="row categoryDiv" style="padding:0 35px 0 35px">
    <div class="col-md-12" ng-repeat="retail in allRetails" style="text-align:center">
        <div class="col-md-2">
            <a class="btn" href=""><i class="icon fa fa-home"></i>{{retail.name}}</a>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3" ng-repeat="shop in retail.shops">
                    <a class="btn" href="" style="color:darkcyan"><i class="icon fa fa-paw"></i>{{shop.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
